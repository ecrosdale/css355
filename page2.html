<link rel="stylesheet" href="style.css">
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Choose your SZA </title>
</head>

<body>
    <div id="main">
        <form action="page1.html">
            Name: <input name="name" required>
            <br> <br>

            Make your playlist (choose 4 max): <br> <br>
            <input type="checkbox" name="song1" value="Broken clocks" id="Broken clocks">
            <label for="Broken clocks"> Broken clocks </label>
            <br> <br>
            <input type="checkbox" name="song2" value="Prom" id="Prom">
            <label for="Prom"> Prom </label>
            <br> <br>
            <input type="checkbox" name="song3" value="2AM" id="2AM">
            <label for="2AM"> 2AM </label>
            <br> <br>
            <input type="checkbox" name="song4" value="Miles" id="Miles">
            <label for="Miles"> Miles </label>
            <br> <br>
            <input type="checkbox" name="song5" value="Shirt" id="Shirt">
            <label for="Shirt"> Shirt </label>
            <br> <br>
            <input type="checkbox" name="song6" value="SOS" id="SOS">
            <label for="SOS"> SOS </label>
            <br> <br>
            <input type="checkbox" name="song7" value="Jodie" id="Jodie">
            <label for="Jodie"> Jodie </label>
            <br><br>
            <input type="submit" />
            <input type="reset" />
        </form>
        <button id="darkBtn">Change theme</button>
    <a href="index.html"> Look at playlist</a></div>
</body>
<script src="script.js"></script>
 <br> <br>

</html>
